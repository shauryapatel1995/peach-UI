    <body>
        
        <button type="button" id="btn"> Read Memory!</button>
        <button type="button" id="pipe"> Run Pipeline!</button>

        <input id="numCycles" type="integer">
        Enter number of cycles
        </textarea>
        <p id="PC"></p>
        <p id="demo">Memory:</p>
        <p id="cache"> Cache:</p>
        <p id="pipeinfo"></p>

        <script type="text/tiscript">
             
            var btn = $(button#btn);
            var pipe = $(button#pipe);

            btn.onClick = function() {
                stdout.println("Running");
                var para = self#demo;
                var pc = self#PC;
                var pipe = self#pipeinfo;
                var cache = self#cache;

                pc.html = "Program Counter: " + view.getPc();
               para.html = "Memory: <br/>" + view.runPipelineUI(50);
               pipe.html = "Pipeline info:" + view.getPipelineInfo();
               cache.html = "Cache: " + view.showCache();

            };

            pipe.onClick = function() {
                var cycles = self#numCycles;
                stdout.println("Running pipeline");
                stdout.println(cycles.value);
                view.run_pipeline(cycles.value);
            };
    </script>
